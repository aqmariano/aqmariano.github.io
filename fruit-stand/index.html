<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="Fill Me In">
<meta name="author" content="John Doe">
<title>Produce: Fruit Stand</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">




<!-- STYLE SHEETS -->
<link href="css/styles.css" rel="stylesheet">



</head>
<body>

<div id="headerWrapper">
<header>
    <img src="images/fruitstand_logo.png" alt="Fruit Stand Logo">
    <div class="headerText">
        <h1>Fruit Stand</h1>
        <h2>Fresh from Local Farmers</h2>
    </div>
</header>
</div>

<div id="navWrapper">
<nav class="clearfix">
    <ul>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Standards</a></li>
        <li class="active"><a href="#">Produce</a></li>
        <li><a href="#">Partners</a></li>
    </ul>
</nav>
</div>


<div id="mainWrapper">
<main>

    <h1>Produce</h1>

    <div class="produceGallery">
        <figure>
            <img src="images/apples.jpg" alt="Apples" width="300" height="200">
            <figcaption>Apples</figcaption>
        </figure>
        <figure>
            <img src="images/strawberries.jpg" alt="Strawberries" width="300" height="200">
            <figcaption>Strawberries</figcaption>
        </figure>
        <figure>
            <img src="images/oranges.jpg" alt="Oranges" width="300" height="200">
            <figcaption>Oranges</figcaption>
        </figure>
        <figure>
            <img src="images/tomatoes.jpg" alt="Tomatoes" width="300" height="200">
            <figcaption>Tomatoes</figcaption>
        </figure>
        <figure>
            <img src="images/watermelon.jpg" alt="Watermelon" width="300" height="200">
            <figcaption>Watermelon</figcaption>
        </figure>
        <figure>
            <img src="images/cantelope.jpg" alt="Cantelope" width="300" height="200">
            <figcaption>Cantelope</figcaption>
        </figure>
        <figure>
            <img src="images/corn.jpg" alt="Corn" width="300" height="200">
            <figcaption>Corn</figcaption>
        </figure>
        <figure>
            <img src="images/raspberries.jpg" alt="Rasperries" width="300" height="200">
            <figcaption>Rasperries</figcaption>
        </figure>
    </div>

</main>
</div>

<div id="footerWrapper">
<footer>
&copy;2022 Aubrey Mariano
</footer>
</div>

</body>
</html>
